<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Christian Casillas</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <div class="head-line-bar"></div>

  <header class="header">
    <div id="vanta-canvas">
      <h1>Portfolio of Christian Casillas</h1>

      <nav class="boxes">
        <a
          href="#box-1"
          target="blank"
          rel="noopener noreference"
          class="title"
          id="desk-worker"
        ></a>

        <a href="#box-2" class="title" id="walking-guy"></a>

        <a href="#box-3" class="title" id="personal-info"></a>
      </nav>
    </div>
  </header>

  <body class="body">

      <h2>About Me</h2>

      <div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
      VANTA.FOG({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        highlightColor: 0xffffff,
        midtoneColor: 0x7a7a7a,
        lowlightColor: 0xe6ab5b,
        baseColor: 0xededed,
        blurFactor: 0.59,
        speed: 2.1,
        zoom: 1.3,
      });

  <footer class="footer">
